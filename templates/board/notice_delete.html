{% extends "base.html" %}
{% load static %}

{% block title %}공지 삭제 | DORO LMS{% endblock %}

{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/notice_delete.css' %}">
{% endblock %}

{% block content %}
<div id="canvas" class="notice-delete-page">

  <!-- 중앙 삭제 확인 카드 (lecture_info 느낌) -->
  <section class="notice-delete-card"
           role="dialog"
           aria-modal="true"
           aria-labelledby="notice-delete-title">

    <!-- 아이콘 -->
    <div class="notice-delete-icon-circle">
      <span class="notice-delete-icon-mark">!</span>
    </div>

    <!-- 텍스트 -->
    <h2 id="notice-delete-title" class="notice-delete-title">
      정말<br>삭제 하시겠습니까?
    </h2>
    <p class="notice-delete-desc">
      삭제 후에는 되돌릴 수 없습니다.
    </p>

    <!-- 버튼 영역 -->
    <form method="post"
          action="{% url 'board:notice_delete' notice.notice_id %}"
          class="notice-delete-form">
      {% csrf_token %}
      <div class="notice-delete-actions">
        <!-- 예: 실제 삭제 -->
        <button type="submit"
                class="notice-delete-btn notice-delete-btn--yes">
          예
        </button>

        <!-- 아니요: 상세로 복귀 -->
        <a href="{% url 'board:notice_detail' notice.notice_id %}"
           class="notice-delete-btn notice-delete-btn--no">
          아니요
        </a>
      </div>
    </form>

  </section>

</div>
{% endblock %}
